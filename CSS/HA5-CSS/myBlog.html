<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>W3.CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/w3.css">
    <link rel="stylesheet" href="STYLES/css.css">
    <style>body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }</style>
</head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Hlib Astashev</b></h1>
        <p>Herzlich Willkomen auf meinem Blog.</p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

        <!-- Spalte für Blog Einträge -->
        <div class="w3-col l8 s12">

            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
                <img src="IMAGES/woods.jpg" alt="Nature" style="width: 100%">
                <div class="w3-container">
                    <h3><b>Überschrift</b></h3>
                    <h5>Beschreibung, <span class="w3-opacity">April 21, 2017</span></h5>
                </div>
                <div class="w3-container">
                    <p>Mein Beschreibungstext</p>
                    <div class="w3-row">
                        <div class="w3-col m8 s12">
                            <p>
                                <button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE -></b>
                                </button>
                            </p>
                        </div>
                        <div class="w3-col m4 w3-hide-small">
                            <p>
                                <span class="w3-padding-large w3-right"><b>Comments &nbsp;</b> <span
                                        class="w3-tag">0</span></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">
                <img src="IMAGES/skies.jpg" alt="Nature" style="width: 100%; height: 400px">
                <div class="w3-container">
                    <h3><b>Wetter & Mehr</b></h3>
                    <h5>Beschreibung, <span class="w3-opacity">Mai 1, 2018</span></h5>
                </div>
                <div class="w3-container">
                    <p>Mein Beschreibungstext</p>
                    <div class="w3-row">
                        <div class="w3-col m8 s12">
                            <p>
                                <button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE -></b>
                                </button>
                            </p>
                        </div>
                        <div class="w3-col m4 w3-hide-small">
                            <p>
                                <span class="w3-padding-large w3-right"><b>Comments &nbsp;</b> <span
                                        class="w3-tag">0</span></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Ende der Blog Spalte -->
        </div>


        <!-- Rechte Spalte -->
        <div class="w3-col l4">
            <div class="w3-card-2 w3-margin w3-margin-top">
                <img src="IMAGES/avatar_g.jpg" style="width:100%">
                <div class="w3-container w3-white">
                    <h4><b>Hlib Astashev</b></h4>
                    <p>Lernen macht Spaß!</p>
                </div>
            </div>
            <hr>
        </div>
        <!-- ENDE Rechte Spalte -->


    </div>


    <!-- ENDE GRID -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Powered by Me</p>
</footer>

</body>
</html>
